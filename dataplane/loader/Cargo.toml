[package]
name = "loader"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
aya = { version = ">=0.11", features=["async_tokio"] }
aya-log = "0.1"
common = { path = "../common", features=["user"] }
clap = { version = "4.4", features = ["derive"] }
env_logger = "0.11"
log = "0.4"
tokio = { version = "1.32.0", features = ["macros", "rt", "rt-multi-thread", "net", "signal"] }
api-server = { path = "../api-server" }
anyhow = "1"

[[bin]]
name = "loader"
path = "src/main.rs"
