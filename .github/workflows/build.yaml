name: build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'
    tags:
      - '*'
  workflow_dispatch: {}

jobs:
  rust-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        components: rust-src, clippy, rustfmt
        override: false

    - name: Install bpf-linker
      run: |
        cargo install bpf-linker

    # TODO: Once we migrate the controller from Go to Rust,
    # add the controller build step here.

    - name: Build all rust crates (dataplane, test server) 
      run: |
        make build

    - name: Check formatting
      run: |
        make check.format

    - name: Check clippy
      run: |
        make lint

    - name: Run Tests
      run: |
        make test
  docker-build:
    name: docker-build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dataplane:
              - 'dataplane/**'
            containerfile:
              - 'build/Containerfile.dataplane'
      - name: Setup QEMU
        if: steps.filter.outputs.dataplane || steps.filter.outputs.containerfile
        uses: docker/setup-qemu-action@53851d14592bedcffcf25ea515637cff71ef929a # v3.3.0
      - name: Setup Docker Buildx
        if: steps.filter.outputs.dataplane || steps.filter.outputs.containerfile
        id: buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1
        with:
          buildkitd-flags: "--debug"
      - name: Build multi-arch container image
        if: steps.filter.outputs.dataplane || steps.filter.outputs.containerfile
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          push: false
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          platforms: linux/amd64,linux/arm64
          file: build/Containerfile.dataplane
          tags: kong/blixt-dataplane:pr-${{ github.event.pull_request.number }}-${{ github.sha }}
