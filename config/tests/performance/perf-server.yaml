---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blixt-perf-server
  labels:
    app: blixt-perf-server
spec:
  selector:
    matchLabels:
      app: blixt-perf-server
  template:
    metadata:
      labels:
        app: blixt-perf-server
    spec:
      containers:
      - name: server
        image: ghcr.io/kong/blixt-perf-test-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5201
          protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: blixt-perf-server
  labels:
    app: blixt-perf-server
spec:
  type: ClusterIP
  selector:
    app: blixt-perf-server
  ports:
  - name: udp-perf
    port: 5201
    protocol: UDP
    targetPort: 5201
