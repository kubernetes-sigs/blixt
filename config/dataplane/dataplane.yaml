apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dataplane
  namespace: system
  labels:
    app: blixt
    component: dataplane
spec:
  selector:
    matchLabels:
      app: blixt
      component: dataplane
  template:
    metadata:
      labels:
        app: blixt
        component: dataplane
    spec:
      hostNetwork: true
      containers:
      - name: dataplane
        image: ghcr.io/kubernetes-sigs/blixt-dataplane:latest
        securityContext:
          privileged: true
        args: ["-i", "eth0"]
        env:
        - name: RUST_LOG
          value: debug
        imagePullPolicy: IfNotPresent
        # The gRPC API has a slow startup time, so this probe helps to provide some
        # grace while starting up to avoid unnecessary kills.
        #
        # TODO: When we complete https://github.com/kubernetes-sigs/blixt/issues/173
        # if we decide that we intend to keep the gRPC API around long term, we should
        # take some time to see if we can clean up and improve the start time overall.
        startupProbe:
          grpc:
            port: 9874
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          grpc:
            port: 9874
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          grpc:
            port: 9874
          initialDelaySeconds: 5
          periodSeconds: 5

